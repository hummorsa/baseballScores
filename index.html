<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <title>Grunt Angular Boilerplate</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="styles/css/styles.css">


</head>

<body>
  <div class="container" ng-controller="mainController">
    <div class="date-controller">
        <md-datepicker ng-change="laodScores()" ng-model="pickDate" md-placeholder="Enter date" md-open-on-focus md-max-date="maxDate"></md-datepicker>
    </div>
    <ul class="game-list">
        <li ng-repeat="game in scores.data.games.game" class="game-list-item">
          <p ng-class="{'winning': game.linescore.r.home > game.linescore.r.away}"><span>{{game.home_team_name}}</span><span class="pull-right"> {{game.linescore.r.home}} </span></p>
          <p ng-class="{'winning': game.linescore.r.away > game.linescore.r.home}"><span>{{game.away_team_name}}</span><span class="pull-right"> {{game.linescore.r.away}} </span></p>
          <p><span>{{game.status.status}}</span></p>
        </li>
        <li ng-hide="scores.data.games.game" class="game-list-item no-games"><p>No games today</p></li>
    </ul>
  </div>
  <script src="js/build/libs.js"></script>
  <script src="js/src/app.js"></script>
  <script src="js/build/controllers.js"></script>
  <script src="js/build/services.js"></script>

  <script>
     function Factor(arr){
         var output = {};
         for(var i = 0; arr.length > i ;i++){
             output[arr[i]] = [];
             for (var j = 0; arr.length > j; j++){
                if (i != j){
                  if ((arr[i] % arr[j]) === 0){
                      output[arr[i]].push(arr[j]);
                  }
                }
             }
         }
         return output;
     }


    console.log(Factor([10, 5, 2, 20]));
    console.log(Factor([3, 9, 15, 5]));
    console.log(Factor([4, 6, 8, 2]));


  </script>


</body>

</html>
